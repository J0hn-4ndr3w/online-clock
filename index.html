<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="shortcut icon" href="https://images.unsplash.com/photo-1541480601022-2308c0f02487?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2xvY2t8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Digital Clock</h2>
  <div class="clock">
    <div>
      <span id="hour">00</span>
      <span class="text">Hours</span>
    </div>
    <div>
      <span id="minutes">00</span>
      <span class="text">Minutes</span>
    </div>
    <div>
      <span id="seconds">00</span>
      <span class="text">Seconds</span>
    </div>
    <div>
      <span id="ampm">AM</span>
    </div>
  </div>

  <div class="credits">

  </div>

  <!-- script section -->
  <script src="index.js"></script>
</body>
</html>
